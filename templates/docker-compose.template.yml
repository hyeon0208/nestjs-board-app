services:
  api-worker:
    env_file: .env
    image: ${ECR_REGISTRY}/${ECR_REPOSITORY}:${TARGET_VERSION}
    mem_limit: 2gb
    restart: unless-stopped
    ports:
      - [{{PORT}}:3000]
    environment:
      - SERVICE_NAME=api-worker
    logging:
      driver: awslogs
      options:
        awslogs-group: ${CW_LOG_GROUP}
        awslogs-region: {{AWS_REGION}}
        awslogs-create-group: 'true'
        tag: '${CW_STREAM_PREFIX}/{{.ID}}'
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3